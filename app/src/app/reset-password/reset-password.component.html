<!-- ======= Breadcrumbs ======= -->
<div class="breadcrumbs">
    <div class="page-header d-flex align-items-center" style="background-image: url('assets/img/page-header.jpg');">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6 text-center">
                    <h2>Reset Password</h2>
                </div>
            </div>
        </div>
    </div>
    <nav>
        <div class="container">
            <ol>
                <li><a [routerLink]="['/home']" style="color:#05337e;">Home</a></li>
                <li><a [routerLink]="['/login']" style="color:#05337e;">Login</a></li>
                <li><a [routerLink]="['/forgotPassword']" style="color:#05337e;">Forgot Password</a></li>
                <li>Reset Password</li>
            </ol>
        </div>
    </nav>
</div><!-- End Breadcrumbs -->

<section id="login" class="get-a-quote">
    <div class="container" data-aos="fade-up">
        <form #signUpForm="ngForm" (ngSubmit)="reset()">
            <h2>Reset Password</h2>
            <div id="cont">
                <div class="row gy-4">
                    <div class="col-md-12 ">
                        <input type="email" class="form-control" name="email" [(ngModel)]="email" (click)="clear()"
                            placeholder="Email" required>
                    </div>
                    <div class="col-md-12 ">
                        <input type="password" class="form-control" name="password" [(ngModel)]="password"
                            (click)="clear()" placeholder="Password" required>
                    </div>
                    <div class="col-md-12 text-center">
                        <p id="message">{{message}}</p>
                        <p style="color: green;">{{Successmessage}}</p>
                        <button type="submit">Change Password</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

<app-footer></app-footer>
